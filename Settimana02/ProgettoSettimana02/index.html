<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amazon Homepage </title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo Amazon">
        </div>
        <nav id="top_bar">
            <ul>
                <li> All </li>
                <li> Today's deals</li>
                <li> Customer Service </li>
                <li> Registry </li>
                <li> Gift Cards </li>
                <li> Sell </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banners">
            <section class="orangeBanner">
                <p> Shop All Holiday Gift Cards </p>
            </section>

            <article class="greenBanner">

                <div id="text1">
                    <h1>
                        Holiday Gift Guides
                    </h1>

                    <p>
                        Be a go-gifter
                    </p>
                </div>
            </article>
        </div>

        <section id="findGift">
            <h3 id="text2"> Find the perfect gift </h3>
            <p id="text3"> Shop now </p>
            <section class="row">
                <img class="img" src="assets/img/img_1.jpg" alt="Kindle">
                <img class="img" src="assets/img/img_2.jpg" alt="laptop">
                <img class="img" src="assets/img/img_3.jpg" alt="smartwatch">
                <img class="img" src="assets/img/img_4.jpg" alt="pets">
            </section>
        </section>

        <div class="containerImg">
            <figure>
                <img src="assets/img/img_9.png" alt="vr visor"> <br />
                <figcaption> Play the gifting game <a href="#"> Shop gaming </a> </figcaption>
            </figure>
        </div>

        <figure>
            <div class="containerImg">
                <img src="assets/img/img_10.png" alt="hi-fi devices">
                <figcaption> The sound of cheer <a href="#"> Shop Audio & Accessories </a> </figcaption>
        </figure>
        </div>
    </main>

    <aside id="backToTop">
        <a href="#topBar"> Back to top </a>
    </aside>

    <footer>
        <img src="assets/img/logo.png" alt="Lodo Amazon">
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
