<app-navbar></app-navbar>

<div class="container-fluid bg-dark">

  <div class="container">

    <div class="row pt-5">

      <div class="col-md-4 col-sm-6 col-lg-3 mb-5 " *ngFor="let movie of movies">

        <div class="card h-100 text-white">

          <img class="card-img-top" src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}" />

          <div class="card-body d-flex flex-column justify-content-between">

            <div>

              <h5 class="card-title text-black fw-bold mb-3">{{ movie.title }} </h5>
              <p class="card-text text-truncate">{{ movie.overview }}</p>
              <p class="text-black">Language: {{ movie.original_language.toUpperCase() }}</p>

            </div>

            <div class="d-flex justify-content-between align-items-baseline mb-3">


                <a routerLink='/detailPage/{{movie.id}}' type="button" class="btn btn-primary"> See more </a>



                <button class="btn" type="button"
                  (click)="isFavorite(movie) ? rimuoviFavorite(movie) : aggiungiFavorite(movie)"
                  [class.favOn]="isFavorite(movie)" [class.favOff]="!isFavorite(movie)"> <i
                    class="bi bi-star-fill fs-4"></i> </button>


            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
