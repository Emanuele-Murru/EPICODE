<app-navbar></app-navbar>

  <div class="container-fluid background">

    <div class="container" *ngIf="user">

      <div class="card">
        <div>
        <h3>Nome: {{user.user.nome}}</h3>
        <h3>Cognome: {{user.user.cognome}}</h3>
        <h3>Email: {{user.user.email}}</h3>
        </div>


        <div class="d-flex justify-content-center m-4">
          <button class="btn btn-danger btn-lg me-4" (click)="eliminaAccount(user.user.id)">Elimina Account</button>
          <button class="btn btn-warning btn-lg ms-4" (click)="logOut()">Logout</button>
        </div>

      </div>

    </div>

  </div>
