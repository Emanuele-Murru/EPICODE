<div class="d-flex bgWallpaper">

  <div class="container m-auto">

    <form class="form" #form="ngForm" (ngSubmit)="accedi(form)">

      <img src="../../../assets/img/crunchyroll.jpg" class="rounded-pill m-auto" style="height: 70px; width: 200px; object-fit: cover;">

      <h4 class="text-white">Accedi con la tua mail e password.</h4>

      <div class="form-container">

        <input type="email" name="email" id="email" class="form-control" placeholder="e-mail" required ngModel />

        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required
          ngModel />

      </div>

      <button class="btn btn-md btn-primary" type="submit" [disabled]="form.invalid">Accedi</button>

    </form>

    <div class="form-section text-white">

      <p>
        Non hai un account?
        <a class="nav-link text-primary" [routerLink]="['/register']" routerLinkActive="active">Registrati</a>
      </p>
    </div>
  </div>
</div>
