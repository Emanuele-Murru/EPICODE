<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <div class="container-fluid">
        <div class="text-center mt-5">
            <h1> Products </h1>
        </div>
        <div class="container mt-5">

            <form id="product_form">
                <label for="name" class="form-label mt-4">Name</label>
                <input class="form-control" id="name" type="text" required placeholder="Type the name of the product">

                <label for="description" class="form-label mt-4">Description</label>
                <input class="form-control" id="description" type="text" required placeholder="Write a description of the product">

                <label for="brand" class="form-label mt-4">Brand</label>
                <input class="form-control" id="brand" type="text" required placeholder="Type the brand of the product">

                <label for="image_url" class="form-label mt-4">Image URL</label>
                <input class="form-control" id="image" type="text" required placeholder="Type the URL of the image product">

                <label for="price" class="form-label mt-4">Price</label>
                <input class="form-control" id="price" type="text" required placeholder="Type the price of the product">

                <div class="container text-center mt-5">
                    <button class="btn btn-primary btn-lg mx-2" id="add_product" type="submit">Submit</button>
                    <button class="btn btn-info btn-lg mx-2" id="edit_product" type="button">Edit</button>
                    <button class="btn btn-danger btn-lg mx-2" id="delete_product" type="button">Delete</button>
                    <button class="btn btn-danger btn-lg mx-5" id="resetForm" type="reset">Reset form</button>
                </div>

            </form>

        </div>

    </div>


    <script src="./assets/js/back-office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
