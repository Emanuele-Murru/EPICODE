<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/images (2).png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/naruto.css">
</head>

<body class="bg-dark">

    <div class="row">
        <div class="col-2 bg-light">

            <div class="d-flex flex-column justify-content-around">

                <div>
                    <div>
                        <img src="./assets/img/Senza titolo.jpeg" alt="">
                    </div>

                    <div class="">

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit">Search</button>
                        </form>

                    </div>
                </div>

                <div>
                    <ul class="list-group">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-10" id="narutoBackground">
            <div class="container-fluid">

                <div class="container">

                    <nav class="navbar">

                        <div class="container-fluid d-block">

                            <div class="d-flex justify-content-around align-items-center">

                                <!-- Navbar -->
                                <div class="img-fluid">
                                    <a href="#">
                                        <img src="./assets/img/Logo_Naruto_Shippuden.svg.png" alt="Logo" width="200"
                                            height="100">
                                    </a>
                                </div>

                                <div>
                                    <a href="" style="text-decoration: none;">
                                        <h2>Naruto</h2>
                                    </a>
                                </div>

                                <!-- Contenitore cards -->
                                <div class="container">

                                    <!-- CARDS -->
                                    <div id="cardsRow">

                                    </div>
                                </div>

                            </div>

                        </div>

                    </nav>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/naruto.js"></script>
</body>

</html>
